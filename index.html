<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Free Courses with Certificates </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- header end -->
    <!-- content start -->
    <div id="course-list">
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapse" role="button"
                aria-expanded="false" aria-controls="multiCollapse">Android Application Development</a>
        </p>
        <div class="row">
            <div class="collapse multi-collapse" id="multiCollapse">
                <div class="card card-body" style="cursor: pointer"
                    onClick="window.open('https://www.greatlearning.in/academy/learn-for-free/courses/android-application-development','_newtab');">
                    Great Learning - Android Application Development
                </div>
            </div>
        </div>
        <div class="row">
            <div class="collapse multi-collapse" id="multiCollapse">
                <div class="card card-body" style="cursor: pointer"
                    onClick="window.open('https://www.udemy.com/course/become-an-android-developer-from-scratch','_newtab');">
                    Udemy - Become an Android Developer from Scratch
                </div>
            </div>
        </div>
    </div>
    <!-- content end -->
</body>

</html>
